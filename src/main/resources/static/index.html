<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Hesap Makinesi</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="calculator-form">
                    <div class="mb-3">
                        <label for="numberA" class="form-label">Birinci Sayı</label>
                        <input type="number" class="form-control" id="numberA" required>
                    </div>
                    <div class="mb-3">
                        <label for="numberB" class="form-label">İkinci Sayı</label>
                        <input type="number" class="form-control" id="numberB" required>
                    </div>
                    <div class="mb-3">
                        <label for="operation" class="form-label">İşlem</label>
                        <select class="form-select" id="operation" required>
                            <option value="add">Toplama</option>
                            <option value="subtract">Çıkarma</option>
                            <option value="multiply">Çarpma</option>
                            <option value="divide">Bölme</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Hesapla</button>
                </form>
                <div class="mt-4">
                    <h4>Sonuç: <span id="result">-</span></h4>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
